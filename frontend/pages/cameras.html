<div class="page-header">
  <div class="page-title">
    <h1>📹 Camera Feeds</h1>
    <p>Monitor all production areas in real-time</p>
  </div>
  <div class="page-actions">
    <button class="btn-secondary">
      🔍 Fullscreen
    </button>
    <button class="btn-primary">
      🔄 Refresh
    </button>
  </div>
</div>

<div class="camera-controls">
  <div class="control-group">
    <label>View Mode:</label>
    <select>
      <option value="grid">Grid View</option>
      <option value="focus">Focus View</option>
      <option value="carousel">Carousel</option>
    </select>
  </div>
  <div class="control-group">
    <label>Quality:</label>
    <select>
      <option value="high">High (1080p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="low">Low (480p)</option>
    </select>
  </div>
</div>

<div class="cameras-grid full-grid">
  <div class="camera-feed-large">
    <div class="camera-header">
      <h3>📹 Production Line A</h3>
      <div class="camera-status">
        <span class="status-live">● LIVE</span>
        <span class="camera-controls">
          <button>🔴</button>
          <button>📸</button>
        </span>
      </div>
    </div>
    <div class="camera-display">
      <img src="assets/images/test1.jpeg" alt="Production Line A" class="camera-video">
      <div class="camera-overlay">
        <span class="status-live">● LIVE STREAM</span>
      </div>
    </div>
  </div>

  <div class="camera-feed-large">
    <div class="camera-header">
      <h3>📹 Quality Control Station</h3>
      <div class="camera-status">
        <span class="status-live">● LIVE</span>
        <span class="camera-controls">
          <button>🔴</button>
          <button>📸</button>
        </span>
      </div>
    </div>
    <div class="camera-display">
      <img src="assets/images/test2.jpeg" alt="Quality Control Station" class="camera-video">
      <div class="camera-overlay">
        <span class="status-live">● LIVE STREAM</span>
      </div>
    </div>
  </div>

  <div class="camera-feed-large">
    <div class="camera-header">
      <h3>📹 Packaging Area</h3>
      <div class="camera-status">
        <span class="status-live">● LIVE</span>
        <span class="camera-controls">
          <button>🔴</button>
          <button>📸</button>
        </span>
      </div>
    </div>
    <div class="camera-display">
      <img src="assets/images/test4.jpeg" alt="Packaging Area" class="camera-video">
      <div class="camera-overlay">
        <span class="status-live">● LIVE STREAM</span>
      </div>
    </div>
  </div>

  <div class="camera-feed-large">
    <div class="camera-header">
      <h3>📹 Storage Zone</h3>
      <div class="camera-status">
        <span class="status-offline">● OFFLINE</span>
        <span class="camera-controls">
          <button disabled>🔴</button>
          <button disabled>📸</button>
        </span>
      </div>
    </div>
    <div class="camera-display offline">
      <img src="assets/images/test6.jpeg" alt="Storage Zone" class="camera-video" style="filter: grayscale(100%) brightness(0.4);">
      <div class="camera-overlay">
        <span class="status-offline">● OFFLINE</span>
      </div>
    </div>
  </div>
</div>
