<div class="page-header">
  <div class="page-title">
    <h1>⚙️ System Settings</h1>
    <p>Configure system preferences and parameters</p>
  </div>
  <div class="page-actions">
    <button class="btn-secondary">
      🔄 Reset to Default
    </button>
    <button class="btn-primary">
      💾 Save Changes
    </button>
  </div>
</div>

<div class="settings-container">
  <div class="settings-section">
    <h3>🎥 Camera Settings</h3>
    <div class="setting-item">
      <label>Default Video Quality</label>
      <select>
        <option value="1080p">1080p (High)</option>
        <option value="720p" selected>720p (Medium)</option>
        <option value="480p">480p (Low)</option>
      </select>
    </div>
    <div class="setting-item">
      <label>Recording Duration (hours)</label>
      <input type="number" value="24" min="1" max="168">
    </div>
    <div class="setting-item">
      <label>Auto-save Snapshots</label>
      <input type="checkbox" checked>
    </div>
  </div>

  <div class="settings-section">
    <h3>🚨 Alert Settings</h3>
    <div class="setting-item">
      <label>Email Notifications</label>
      <input type="checkbox" checked>
    </div>
    <div class="setting-item">
      <label>Critical Alert Sound</label>
      <input type="checkbox" checked>
    </div>
    <div class="setting-item">
      <label>Alert Retention (days)</label>
      <input type="number" value="30" min="1" max="365">
    </div>
  </div>

  <div class="settings-section">
    <h3>📊 Data & Analytics</h3>
    <div class="setting-item">
      <label>Data Collection Interval (seconds)</label>
      <input type="number" value="5" min="1" max="300">
    </div>
    <div class="setting-item">
      <label>Auto-generate Reports</label>
      <input type="checkbox" checked>
    </div>
    <div class="setting-item">
      <label>Export Format</label>
      <select>
        <option value="csv">CSV</option>
        <option value="json" selected>JSON</option>
        <option value="xml">XML</option>
      </select>
    </div>
  </div>

  <div class="settings-section">
    <h3>🔐 Security</h3>
    <div class="setting-item">
      <label>Session Timeout (minutes)</label>
      <input type="number" value="30" min="5" max="480">
    </div>
    <div class="setting-item">
      <label>Two-Factor Authentication</label>
      <input type="checkbox">
    </div>
    <div class="setting-item">
      <label>Audit Logging</label>
      <input type="checkbox" checked>
    </div>
  </div>

  <div class="settings-section">
    <h3>🎨 Appearance</h3>
    <div class="setting-item">
      <label>Theme</label>
      <select>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="auto" selected>Auto</option>
      </select>
    </div>
    <div class="setting-item">
      <label>Animation Speed</label>
      <select>
        <option value="slow">Slow</option>
        <option value="normal" selected>Normal</option>
        <option value="fast">Fast</option>
        <option value="off">Off</option>
      </select>
    </div>
    <div class="setting-item">
      <label>Compact Mode</label>
      <input type="checkbox">
    </div>
  </div>
</div>
