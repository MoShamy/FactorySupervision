<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eden Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #00ffe5 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.04;
      z-index: -10;
      animation: moveBg 20s linear infinite;
    }

    @keyframes moveBg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: transparent;
      border: 2px solid #00ffe5;
      color: #00ffe5;
      font-size: 24px;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .toggle-btn:hover {
      background: #00ffe5;
      color: #000;
      box-shadow: 0 0 12px #00ffe5;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      border-right: 2px solid #00ffe5;
      padding: 30px 20px;
      z-index: 1000;
      transition: left 0.4s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      color: #00ffe5;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px #00ffe5;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      background: rgba(0,255,229,0.1);
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe5;
    }

    .main {
      margin-left: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.4s ease;
      padding-top: 60px;
    }

    .main.shifted {
      margin-left: 260px;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 40px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 15px;
      line-height: 1.6;
      transition: 0.2s;
    }

    .chat-message:hover {
      background-color: rgba(255, 255, 255, 0.03);
      padding-left: 5px;
      border-left: 2px solid #00ffe5;
    }

    .chat-message strong {
      color: #00ffe5;
    }

    .chat-input-wrapper {
      padding: 20px 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0,0,0,0.5);
    }

    .chat-input {
      width: 100%;
      resize: none;
      border: none;
      padding: 14px;
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      line-height: 1.6;
      max-height: 180px;
      overflow-y: auto;
    }

    .typing-indicator {
      font-style: italic;
      color: #00ffe5;
      margin-left: 10px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>.        Dashboard</h2>
    <ul>
      <li>üì° Recordings</li>
      <li>üìä Analytics</li>
      <li>‚öôÔ∏è Settings</li>
    </ul>
  </div>

  <div class="main" id="main">
    <h1>ü§ñ ChatBot Assistant</h1>
    <div class="chat-area" id="chatArea">
      <div class="chat-message"><strong>AI:</strong> Hello Freddy! How can I help you today?</div>
    </div>
    <div class="chat-input-wrapper">
      <textarea id="chatInput" class="chat-input" rows="1" placeholder="Type your message..."></textarea>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("main").classList.toggle("shifted");
    }

    const input = document.querySelector("#chatInput");
    const chatArea = document.querySelector("#chatArea");

    input.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("You", userMessage);
      input.value = "";
      input.style.height = "auto";

      const typing = document.createElement("div");
      typing.className = "chat-message typing-indicator";
      typing.innerHTML = `<strong>AI:</strong> Typing...`;
      chatArea.appendChild(typing);
      chatArea.scrollTop = chatArea.scrollHeight;

      try {
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        typing.remove();
        typeOutResponse("AI", data.reply || "‚ö†Ô∏è No response.");
      } catch (err) {
        typing.remove();
        appendMessage("AI", "‚ö†Ô∏è Failed to connect to server.");
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function typeOutResponse(sender, text) {
      const msg = document.createElement("div");
      msg.className = "chat-message";
      chatArea.appendChild(msg);

      let index = 0;
      const typingInterval = setInterval(() => {
        msg.innerHTML = `<strong>${sender}:</strong> ${text.slice(0, index++)}`;
        chatArea.scrollTop = chatArea.scrollHeight;

        if (index > text.length) clearInterval(typingInterval);
      }, 20);
    }
  </script>

</body>
</html>
